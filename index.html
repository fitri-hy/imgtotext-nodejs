<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Image Upload</title>
</head>
<body>
    <h1>Upload Image for OCR</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Upload and Extract Text</button>
    </form>
    <div id="result">
        <h2>Extracted Text:</h2>
        <pre id="extractedText"></pre>
    </div>
    <script>
	document.getElementById('uploadForm').addEventListener('submit', async function(event) {
		event.preventDefault();
		
		const imageInput = document.getElementById('imageInput');
		const formData = new FormData();
		formData.append('image', imageInput.files[0]);

		try {
			const response = await fetch('http://localhost:3000/api/generate/upload', {
				method: 'POST',
				body: formData
			});

			if (!response.ok) {
				throw new Error('Failed to upload image');
			}

			const data = await response.json();
			document.getElementById('extractedText').textContent = data.text;
		} catch (error) {
			console.error('Error:', error);
			document.getElementById('extractedText').textContent = 'Error extracting text';
		}
	});
	</script>
</body>
</html>
